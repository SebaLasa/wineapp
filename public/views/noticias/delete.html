<div class="container">
    <h1>Noticias</h1>

    <h2>Delete</h2>

    <div>
        <b>Fecha</b>
        <span>{{noticia.fecha}}</span>
    </div>
    <div>
        <b>Titulo</b>
        <span>{{noticia.titulo}}</span>

    <a href="#/noticias">back</a>
</div>
